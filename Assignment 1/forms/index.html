<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <forms action="/" method="POST">
        <fieldset>
        <Legend>Personal Information</Legend>
        <label for="first name">FirstName:</label>
        <input type="text" placeholder="First Name" id="first name" name="first_name">
        <label for="last name">LastName:</label>
        <input type="text" placeholder="Last Name" id="last name" name="last_name">
        <br>
        <br>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender">
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender">
        <br>
        <br>
        <label for="dob">Date of Birth : </label>
        <input type="datetime-local" id="dob" name="dob">
        <br>
        <br>
        <label for="email">E-Mail :</label>
        <input type="email" id="email" placeholder="Enter Your Email" name="email"> 
        <br>
        <br>
        <label for="phone">Phone :</label>
        <input type="number" id="phone" placeholder="+91" name="phone">
        <br>
        <br>
        <label for="height">Height :</label>
        <input type="number" id="height" placeholder="Height in Feet" name="height">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="school name">School Name :</label>
            <input type="text" placeholder="School Name" id="school name" name="school_name">
            <br>
            <br>
            <label for="enter class">Class:</label>
            <input type="number" placeholder="Enter Class" name="class">
            <br>
            <br>
            <label for="stream">Stream</label>
            <select id="stream" name="stream">
                <option>Stream</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
            </select>
            <br>
            <br>
            <label for="marksheet">Marksheet : </label>
            <input type="file"  id="marksheet" name="marksheet">
        </fieldset>
        <br>
        <input type="submit">


    </forms>
</body>
</html>
